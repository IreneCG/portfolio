<script type="text/javascript">

          var mensaje = "Me llamo Irene y #soy front/designer.#^ ^#U", pausa = 170; 
          var i,m,t;

          function inicio(){ 
           i = 0;
           m = mensaje.split(''); 
           t = setInterval( msj, pausa); 

         } 
          function msj(){ 
          if(i >= m.length-1) clearInterval(t); 
            if(m[i]=='#'){
                document.getElementById('efecto').innerHTML+='<br>';

            }
          else{
            document.getElementById('efecto').innerHTML+=m[i];
            }
            i++; 
          }

        window.onload = inicio;  
      </script>
